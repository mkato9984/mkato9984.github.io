<svg xmlns="http://www.w3.org/2000/svg" width="200" height="50" viewBox="0 0 200 50">
  <defs>
    <linearGradient id="logo-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4285F4" />
      <stop offset="50%" stop-color="#1a73e8" />
      <stop offset="100%" stop-color="#34A853" />
    </linearGradient>
    <linearGradient id="text-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#2a4b8d" />
      <stop offset="100%" stop-color="#1e3c72" />
    </linearGradient>
    <linearGradient id="digital-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="rgba(66, 133, 244, 0.8)" />
      <stop offset="100%" stop-color="rgba(52, 168, 83, 0.8)" />
    </linearGradient>
    <filter id="shadow" x="-0.5" y="-0.5" width="2" height="2">
      <feDropShadow dx="0" dy="1" stdDeviation="1.5" flood-opacity="0.2" />
    </filter>
    <!-- 微細な光の効果 -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <g transform="translate(8, 0)">
    <!-- リンクシンボル - さらに洗練 -->
    <g transform="translate(0, 13)" filter="url(#shadow)">
      <!-- 左の円 - より洗練された表現 -->
      <circle cx="16" cy="12" r="11" fill="#ffffff" stroke="url(#logo-gradient)" stroke-width="2.5"/>
      
      <!-- 右の円 - 若干大きく重要性を強調 -->
      <circle cx="32" cy="12" r="12" fill="#ffffff" stroke="url(#logo-gradient)" stroke-width="2.5"/>
      
      <!-- 連結部分 - より流線型に -->
      <path d="M16,12 L32,12" stroke="url(#logo-gradient)" stroke-width="2.5" fill="none" stroke-linecap="round"/>
      
      <!-- スマート要素 - 矢印をより洗練 -->
      <path d="M26,6 L32,12 L26,18" stroke="url(#logo-gradient)" stroke-width="2.2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      
      <!-- スマートアクセント - 洗練された形状へ -->
      <circle cx="40" cy="3" r="3" fill="#34A853" filter="url(#glow)"/>
    </g>
    
    <!-- スマートリンクのテキスト - 洗練されたフォント表現 -->
    <text x="62" y="30" font-family="'Noto Sans JP', Arial, sans-serif" font-weight="700" font-size="18" fill="url(#text-gradient)" letter-spacing="0.6">スマートリンク</text>
    
    <!-- 社名の下に英語表記を追加 -->
    <text x="62" y="40" font-family="'Arial', sans-serif" font-weight="500" font-size="8" fill="#1e3c72" letter-spacing="0.7">SMART LINK</text>
  </g>
</svg>